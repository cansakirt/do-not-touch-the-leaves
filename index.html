<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Do not touch my leaves, man!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <script>
      function makeDraggable(dragHandle, draggableElement) {
        var pos1 = 0,
          pos2 = 0,
          pos3 = 0,
          pos4 = 0;
        dragHandle.onmousedown = dragMouseDown;

        function dragMouseDown(e) {
          e = e || window.event;
          e.preventDefault();
          // get the mouse cursor position at startup:
          pos3 = e.clientX;
          pos4 = e.clientY;
          document.onmouseup = closeDragElement;
          // call a function whenever the cursor moves:
          document.onmousemove = elementDrag;
        }

        function elementDrag(e) {
          e = e || window.event;
          e.preventDefault();
          // calculate the new cursor position:
          pos1 = pos3 - e.clientX;
          pos2 = pos4 - e.clientY;
          pos3 = e.clientX;
          pos4 = e.clientY;

          // Calculate new position:
          let newTop = draggableElement.offsetTop - pos2;
          let newLeft = draggableElement.offsetLeft - pos1;

          // Constrain the movement within the boundaries of the window
          newTop = Math.max(10, Math.min(newTop, window.innerHeight - draggableElement.offsetHeight - 10));
          newLeft = Math.max(10, Math.min(newLeft, window.innerWidth - draggableElement.offsetWidth - 10));

          // Set the element's new position:
          draggableElement.style.top = newTop + "px";
          draggableElement.style.left = newLeft + "px";
        }

        function closeDragElement() {
          // stop moving when mouse button is released:
          document.onmouseup = null;
          document.onmousemove = null;
        }
      }

      window.onload = function () {
        const controlPanel = document.getElementById("controlPanel");
        const header = document.getElementById("controlPanelHeader");
        makeDraggable(header, controlPanel);
      };
    </script>
    <div id="controlPanel" class="control-panel">
      <div id="controlPanelHeader" class="control-panel-header draggable">
        <div class="label-value">
          <label class="toggle-arrow-group" onclick="toggleControls()">
            <span id="toggleArrow" class="toggle-arrow">&#9660; Collapse</span>
          </label>
          <span class="grippy"></span>
        </div>
      </div>
      <div class="controls">
        <div class="slider-group">
          <div class="label-value">
            <label for="leaf-count-slider">Leaf Count:</label>
            <span id="leaf-count-value">100</span>
          </div>
          <input type="range" id="leaf-count-slider" min="0" max="300" value="100" />
        </div>

        <div class="slider-group">
          <div class="label-value">
            <label for="size-slider">Size:</label>
            <span id="size-value">30</span>
          </div>
          <input type="range" id="size-slider" min="20" max="200" value="30" />
        </div>

        <div class="slider-group">
          <div class="label-value">
            <label for="speed-slider">Speed:</label>
            <span id="speed-value">0</span>
          </div>
          <input type="range" id="speed-slider" min="0" max="8" value="0" />
        </div>

        <div class="slider-group" hidden>
          <div class="label-value">
            <label for="influence-radius-slider">Radius:</label>
            <span id="influence-radius-value">0</span>
          </div>
          <input type="range" id="influence-radius-slider" min="30" max="300" value="100" />
        </div>

        <div class="checkbox-group" hidden>
          <input type="checkbox" id="draw-influence-checkbox" checked />
          <label for="draw-influence-checkbox">Draw Radius</label>
        </div>

        <button id="grid-button" class="control-button">Make a Grid</button>
        <button id="webcam-button" class="control-button">Run webcam</button>
        <p id="message"></p>
      </div>
    </div>

    <div style="position: relative">
      <video id="webcam" style="position: absolute; left: 0px; top: 0px; width: 100%; height: auto" autoplay playsinline></video>
      <div id="canvas" style="position: absolute; left: 0px; top: 0px"></div>
    </div>

    <script src="./js/p5.min.js"></script>
    <script src="./js/sketch.js"></script>
    <script type="module" src="./js/script.js"></script>
    <script>
      function toggleControls() {
        var controls = document.querySelector(".controls");
        var arrow = document.getElementById("toggleArrow");

        // Toggle visibility of controls
        if (controls.style.display === "none") {
          controls.style.display = "block";
          controlPanelHeader.classList.remove("collapsed");
          arrow.innerHTML = "&#9660; Collapse";
        } else {
          controls.style.display = "none";
          controlPanelHeader.classList.add("collapsed");
          arrow.innerHTML = "&#9654; Expand";
        }
      }
    </script>
  </body>
</html>
