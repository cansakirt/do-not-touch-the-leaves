<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>p5MediaPipeHands Hands Landmarker</title>
  </head>

  <body>
    <style>
      #webcam {
        transform: scaleX(-1); /* Flip the video horizontally */
      }
    </style>

    <h1>Hands Landmarker</h1>

    <div class="controls">
      Leaf Count: <input type="range" id="leafCountSlider" min="0" max="100" value="100" /> <span id="leafCountValue">100</span><br />
      Size: <input type="range" id="sizeSlider" min="20" max="200" value="30" /> <span id="sizeValue">30</span><br />
      Speed: <input type="range" id="speedSlider" min="0" max="8" value="0" /> <span id="speedValue">0</span><br />
      <input type="range" id="influenceRadiusSlider" min="3" max="300" value="60" />
      <label for="influenceRadiusSlider">Influence Radius</label><br />

      <!-- <span id="mouseDistance">0</span><br /> -->
      <input type="checkbox" id="drawInfluenceCheckbox" checked />
      <label for="drawInfluenceCheckbox">Draw Influence Radius</label><br />
      <button id="gridButton">Create Grid</button>
    </div>
    <p id="message"></p>

    <button id="webcamButton">ENABLE WEBCAM</button>
    <div style="position: relative">
      <video id="webcam" style="position: absolute; left: 0px; top: 0px; width: 100%; height: auto" autoplay playsinline></video>
      <div id="canvas" style="position: absolute; left: 0px; top: 0px"></div>
    </div>

    <!-- include js libraries -->
    <script src="./js/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="./js/hands.js" crossorigin="anonymous"></script>
    <script src="./js/p5.js"></script>
    <script src="./js/sketch.js"></script>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
